    <p>
        1. 루트 노드는 맨 꼭대기에 있는 1번 단 1개입니다.

        2. 리프 노드는 자식 노드가 없는 3, 5, 7번 노드로 3개입니다.

        3. 루트 노드인 1번 노드의 깊이가 0일 때, 그 자식인 2번 노드의 깊이는 1이고, 그 자식인 5번 노드의 깊이는 2가 됩니다.

        4. 루트 노드의 깊이를 0으로 설정하였을 때 가장 깊은 노드의 깊이는 3이 됩니다. 따라서 이 트리의 높이는 가장 깊은 7번 노드의 깊이인 3에 1을 더한 4가 됩니다.
    </p>
